<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - ForgeNova</title>
    
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg: #f7f9fc;
            --card: #fff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e5e7eb;
            --brand: #ff6a00;
            --error: #dc2626;
            --success: #16a34a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text);
        }

        .subtitle {
            display: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text);
            font-size: 13px;
        }

        .password-field-wrapper {
            position: relative;
            width: 100%;
        }

        .password-field-wrapper input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #6b7280;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
            color: var(--brand);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: #f9fafb;
            color: var(--text);
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            outline: none;
            border-color: var(--brand);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
        }

        .btn-primary:hover {
            background: #e55a00;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .password-requirements {
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .password-requirements h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 18px;
        }

        .password-requirements li {
            color: var(--muted);
            margin-bottom: 2px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="assets/img/forgenova-logo.png" alt="ForgeNova Logo" style="height: 50px; width: auto;">
        </div>

        <h1 id="pageTitle">Change Password</h1>
        <p class="subtitle" id="pageSubtitle">Enter your current password and choose a new one</p>

        <script>
        // Immediate detection of reset token to prevent flicker
        (function() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');
            
            if (accessToken && type === 'recovery') {
                // This is a password reset - update UI immediately
                document.getElementById('pageTitle').textContent = 'Reset Password';
                document.getElementById('pageSubtitle').textContent = 'Enter your new password to complete the reset';
                document.title = 'Reset Password - ForgeNova';
                
                // Hide current password field and remove required attribute immediately
                document.addEventListener('DOMContentLoaded', function() {
                    const currentPasswordGroup = document.getElementById('currentPasswordGroup');
                    const currentPasswordInput = document.getElementById('currentPassword');
                    if (currentPasswordGroup) {
                        currentPasswordGroup.style.display = 'none';
                    }
                    if (currentPasswordInput) {
                        currentPasswordInput.removeAttribute('required');
                    }
                });
                
                // Add a flag for later use
                window.isPasswordReset = true;
            }
        })();
        </script>

        <div id="alertError" class="alert alert-error"></div>
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertInfo" class="alert alert-info"></div>

        <form id="changePasswordForm">
            <div class="form-group" id="currentPasswordGroup">
                <label for="currentPassword">Current Password</label>
                <div class="password-field-wrapper">
                    <input 
                        type="password" 
                        id="currentPassword" 
                        name="currentPassword" 
                        placeholder="Enter your current password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('currentPassword', this)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-field-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="Enter your new password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword', this)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-field-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your new password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <h3>Password Requirements:</h3>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains uppercase and lowercase letters</li>
                    <li>Contains at least one number</li>
                    <li>Contains at least one special character</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary">
                Change Password
            </button>
        </form>

        <div class="back-link">
            <a href="/dashboard.html">← Back to Dashboard</a>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = "https://icbfadlizwwonymqdclb.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImljYmZhZGxpend3b255bXFkY2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzU4OTUsImV4cCI6MjA3MzYxMTg5NX0.sQNGjFdC-WM0nSdGucgx3DelUJ5KJXh6S8J54xWUEu0";
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.style.opacity = '1';
            } else {
                input.type = 'password';
                iconElement.style.opacity = '0.6';
            }
        }

        // Check for password reset token in URL hash
        let isPasswordReset = window.isPasswordReset || false;
        (async function() {
            if (window.isPasswordReset) {
                // This is a password reset from email - get the tokens
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                
                try {
                    // Exchange the recovery token for a session
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: hashParams.get('refresh_token') || ''
                    });
                    
                    if (error) {
                        showError('Invalid or expired reset link. Please request a new password reset.');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                        return;
                    }
                    
                    showInfo('Please enter your new password');
                    
                    // Clear the hash from URL
                    window.history.replaceState(null, null, window.location.pathname);
                } catch (error) {
                    console.error('Reset token error:', error);
                    showError('Failed to process reset link. Please request a new password reset.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                }
            } else {
                // Regular password change - check if user is authenticated
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    showError('You must be logged in to change your password.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    // For regular password change, make current password required
                    const currentPasswordInput = document.getElementById('currentPassword');
                    if (currentPasswordInput) {
                        currentPasswordInput.setAttribute('required', 'required');
                    }
                }
            }
        })();

        // Form elements
        const form = document.getElementById('changePasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Alert functions
        function showError(message) {
            const alertError = document.getElementById('alertError');
            alertError.textContent = message;
            alertError.style.display = 'block';
            setTimeout(() => {
                alertError.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const alertSuccess = document.getElementById('alertSuccess');
            alertSuccess.textContent = message;
            alertSuccess.style.display = 'block';
        }

        function showInfo(message) {
            const alertInfo = document.getElementById('alertInfo');
            alertInfo.textContent = message;
            alertInfo.style.display = 'block';
            setTimeout(() => {
                alertInfo.style.display = 'none';
            }, 5000);
        }

        // Password validation
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (!minLength) {
                return 'Password must be at least 8 characters long';
            }
            if (!hasUpper || !hasLower) {
                return 'Password must contain uppercase and lowercase letters';
            }
            if (!hasNumber) {
                return 'Password must contain at least one number';
            }
            if (!hasSpecial) {
                return 'Password must contain at least one special character';
            }
            return null;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('Form submission triggered');

            // Clear previous alerts
            document.getElementById('alertError').style.display = 'none';
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertInfo').style.display = 'none';

            const currentPassword = currentPasswordInput.value.trim();
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Check reset status dynamically 
            const isCurrentlyPasswordReset = window.isPasswordReset || false;
            console.log('isCurrentlyPasswordReset:', isCurrentlyPasswordReset);
            
            // Validation
            if (isCurrentlyPasswordReset) {
                // Password reset flow - no current password needed
                if (!newPassword || !confirmPassword) {
                    showError('All fields are required');
                    return;
                }
            } else {
                // Regular password change - current password required
                if (!currentPassword || !newPassword || !confirmPassword) {
                    showError('All fields are required');
                    return;
                }
            }

            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }

            if (!isCurrentlyPasswordReset && currentPassword === newPassword) {
                showError('New password must be different from current password');
                return;
            }

            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>' + (isCurrentlyPasswordReset ? 'Resetting Password...' : 'Changing Password...');

            try {
                // Update password using Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Success
                showSuccess('✅ Password ' + (isCurrentlyPasswordReset ? 'reset' : 'changed') + ' successfully! Redirecting...');
                form.reset();

                // Redirect to login (for reset) or dashboard (for change)
                setTimeout(() => {
                    window.location.href = isCurrentlyPasswordReset ? '/login.html' : '/dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Password change error:', error);
                
                if (error.message.includes('session')) {
                    showError('Session expired. Please log in again.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(error.message || 'Failed to change password. Please try again.');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Change Password';
            }
        });

        // Real-time password validation feedback
        newPasswordInput.addEventListener('input', function() {
            const error = validatePassword(this.value);
            if (error && this.value.length > 0) {
                this.style.borderColor = '#dc2626';
            } else if (this.value.length > 0) {
                this.style.borderColor = '#16a34a';
            }
        });

        confirmPasswordInput.addEventListener('input', function() {
            const newPassword = newPasswordInput.value;
            if (this.value.length > 0) {
                if (this.value === newPassword) {
                    this.style.borderColor = '#16a34a';
                } else {
                    this.style.borderColor = '#dc2626';
                }
            }
        });
    </script>
</body>
</html>
